<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .qr-container { max-width: 600px; margin: 2rem auto; padding: 20px; }
        #qrImage { transition: transform 0.3s; cursor: pointer; }
        #qrImage:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <div class="qr-container">
            <h1 class="text-center mb-4">Generador de QR</h1>
            
            <div class="mb-3">
                <input type="text" id="qrContent" class="form-control" placeholder="Ingresa texto o URL">
            </div>
            
            <div class="mb-3">
                <select id="qrSize" class="form-select">
                    <option value="100x100">Pequeño</option>
                    <option value="200x200" selected>Mediano</option>
                    <option value="300x300">Grande</option>
                </select>
            </div>
            
            <button onclick="generateQR()" class="btn btn-primary w-100">Generar</button>
            
            <div class="text-center mt-4" id="result">
                <!-- Aquí aparecerá el QR -->
            </div>
        </div>
    </div>

    <script>
        function generateQR() {
            const content = document.getElementById('qrContent').value;
            const size = document.getElementById('qrSize').value;
            
            if (!content) {
                alert('Por favor ingresa un texto');
                return;
            }

            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${size}&data=${encodeURIComponent(content)}`;
            
            document.getElementById('result').innerHTML = `
                <img src="${qrUrl}" 
                     id="qrImage" 
                     class="img-fluid" 
                     alt="Código QR"
                     onclick="downloadQR('${qrUrl}')">
                <div class="mt-2">
                    <button onclick="downloadQR('${qrUrl}')" class="btn btn-success">
                        Descargar
                    </button>
                </div>
            `;
        }

        function downloadQR(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = 'mi_qr.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
